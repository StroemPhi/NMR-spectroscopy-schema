###########################################################
#   schema header
###########################################################
id: https://github.com/StroemPhi/NMR-spectroscopy-schema/NMR-spectroscopy-schema
title: DRAFT:NMR spectroscopy schema (NMRspec)
name: NMR-spectroscopy-schema
description: |-
  This model is to be used to semantify NMR spectroscopy research data.
license: https://creativecommons.org/licenses/by/4.0/
version: 0.0.1

prefixes:
  NMRspec: https://github.com/StroemPhi/NMR-spectroscopy-schema/
  linkml: https://w3id.org/linkml/
  sdo: https://schema.org/
  bfo: http://purl.obolibrary.org/obo/BFO_
  chmo: http://purl.obolibrary.org/obo/CHMO_
  nmrCV: http://nmrML.org/nmrCV#
  chebi: http://purl.obolibrary.org/obo/CHEBI_
  cheminf: http://purl.obolibrary.org/obo/CHEMINF_
  ro: http://purl.obolibrary.org/obo/RO_
  iao: http://purl.obolibrary.org/obo/IAO_
  obi: http://purl.obolibrary.org/obo/OBI_
  pato: http://purl.obolibrary.org/obo/PATO_
  prov: http://www.w3.org/ns/prov#
  om: http://www.ontology-of-units-of-measure.org/resource/om-2/
  dct: http://purl.org/dc/terms/
# data prefixes
  nmrSPARQL: https://nfdi4chem/sparql/ # not valid endpoint yet, just serves as an example for a 
  doi: https://doi.org/
  chemotion_pid: https://www.chemotion-repository.net/pid/
  chemotion_data: https://www.chemotion-repository.net/home/publications/datasets/
  chemotion_reactions: https://www.chemotion-repository.net/home/publications/reactions/
  cc: https://creativecommons.org/licenses/
# other NMR schema prefixes for mapping/interoperability purposes
  jdx: http://www.jcamp-dx.org/protocols/dxnmr01.pdf/
  isa: https://isa-specs.readthedocs.io/en/latest/isamodel.html#
  FAIRspec: https://github.com/IUPAC/IUPAC-FAIRSpec/blob/main/src/main/java/org/iupac/fairspec/core/

default_prefix: NMRspec
default_curi_maps:
 - semweb_context

imports:
 - linkml:types
 - ./provenance


#################################################
classes:
#################################################
# Mixins

  ChemicalMetadata:
    attributes:
      formula:
        recommended: true
        range: string
      inchi:
        recommended: true
        range: string
      inchikey:
        recommended: true
        range: string
      smiles:
        recommended: true
        range: string
  NamedThing:
    description: a mixin to be used by any class that has a name and unique id
    mixin: true
    class_uri: sdo:Thing
    slots:
      - id
      - name

# Processes
  PulsedNmrAssay:
    mixins:
      - NamedThing
    class_uri: chmo:0000613
    attributes:
      assay_date:
        description: the date the assay was carried out by someone
        domain: PulsedNmrAssay
        range: datetime
        exact_mappings:
          - jdx:long date
      assayed_solution:
        description: the property refering to solution in which the assayed sample is disolved in
        slot_uri: obi:0000293
        inlined: true
        required: true
        domain: PulsedNmrAssay
        range: NmrSolution
      spectrometer:
        slot_uri: obi:0000293
        inlined: true
        required: true
        domain: PulsedNmrAssay
        range: NmrSpectrometer
      has_dimension:
        required: true
        range: Dimension
      pulse_program:
        description: The pulse program of a PulsedNmrAssay is a required property and must be conform to one of the values defined in the PulseProgram enum class. The possible values there are defined according to common pulse programs, e.g. NMR for basic 1H-NMR, or COSY and COSY-DOSY, etc.
        required: true
        domain: PulsedNmrAssay
        range: PulseProgram
        see_also:
          - jdx:.pulse sequence
      acuisition_nuclei:
        required: true
        multivalued: true
        inlined_as_list: true
        description: the nuclei to be assayed as specified by the protocol
        todos: We might need to model this probably as class, if we want to properly refer to it in the sample, solvent and buffer. For now xsd:string must suffice.
        domain: PulsedNmrAssay
        range: string
        exact_mappings:
          - jdx:.observe nucleus
      observed_frequencies:
        multivalued: true
        inlined_as_list: true
        domain: PulsedNmrAssay
        range: float


# Material Entities
  NmrSolution:
    class_uri: chebi:75958
    attributes:
      solvent:
        slot_uri: bfo:0000051
        inlined: true
        required: true
        domain: NmrSolution
        range: NmrSolvent
      sample:
        slot_uri: bfo:0000051
        inlined: true
        required: true
        domain: NmrSolution
        range: NmrSample
      buffer:
        slot_uri: bfo:0000051
        inlined: true
        domain: NmrSolution
        range: NmrBuffer
  NmrSample:
    mixins:
      - ChemicalMetadata
      - NamedThing
    slots:
      - local_id 
  NmrSolvent:
    mixins:
      - ChemicalMetadata
      - NamedThing
    slot_usage:
      name:
        close_mappings:
          - jdx:SOLVENT_NAME
  NmrBuffer:
    mixins:
      - ChemicalMetadata
      - NamedThing
  NmrSpectrometer:
    slots:  
      - manufactured_by
      - type
    slot_usage:
      manufactured_by:
        slot_uri: obi:0000304
        inlined: true
        domain: NmrSpectrometer
      type:
        description: This property represents the type of spectrometer used in the NMR assay as string. Often this information will not be present in the JCAMP-DX file, but it can be parsed from Bricker source files
        domain: NmrSpectrometer
        todos: 
          - make the range an enum with allowed values from ontology, see also https://github.com/StroemPhi/NMR-spectroscopy-schema/issues/2

    close_mappings:
      - obi:0000566
      - nmrCV:1400059
      - chmo:0001807
  Manufacturer:
    class_uri: obi:0000835
    close_mappings:
      - nmrCV:1400255
    slots:
      - name
      - website
    slot_usage:
      name: 
        range: NmrManufacturers

# Information Content Entities
  NmrSpecRecord:
    description: >-
      This is the tree root node of the schema. It is a data item that serves as a container for all relevant information about *one* NMR spectroscopy assay record. The properties of this class represent the required metadata of an NMR assay, such as: 
      * what kind of assay was performed (e.g. 2D 13C COSY) and what devices where used for that (e.g. spectrometer, magnet, solvent, buffer, ...)
      * what are the detail infos of the assayed sample (name, formula, structure, concentration, preperation process, ...)
    tree_root: true
    mixins:
      - provenance
    slots:
      - id
      - output_of_nmr_assay
    slot_usage:
      id:
        description: the URI of a NMR spectroscopy record, which gets generated upon ingest source data 
      output_of_nmr_assay:
        inlined: true
        required: true
        range: PulsedNmrAssay

#################################################
slots:
#################################################
# common slots
  id:
    slot_uri: iao:0000235
    description: 
    identifier: true
    range: uriorcurie
    exact_mappings:
      - sdo:identifier
  local_id:
    description: This property should be used to provide the local identifier with which something is denoted in a local context (e.g. your lab notebook).
    recommended: true
    range: string
  name:
    slot_uri: rdfs:label
    description: a generic property to provide a string that is used to name a something
    recommended: true
    range: string
  website:
    description: a generic property to be used in classes that represent something which has a website
    required: false
    range: uri
  manufactured_by:
    description: a property to be used on any class that represents some form of atrefact, in order to refer to the artefacts maker.
    slot_uri: obi:0000304
    inlined: true
    range: Manufacturer
  type:
    range: string
# NmrSpecRecord
  output_of_nmr_assay:
    required: true
    slot_uri: obi:0000312
