enums:
  PulsedNMRSpecTypes:
    permissible_values:
      1D-1H-NMR:
        meaning: chmo:0002442
      2DJ-DOSY:
        meaning: chmo:0001953
      3D-COSY-DOSY:
        meaning: chmo:0001951
      3D-DOSY-TOCSY:
        meaning: chmo:0001950
      3D-DOSY-HMQC:
        meaning: chmo:0001952
